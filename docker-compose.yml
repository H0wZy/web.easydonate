  # ===========================================
  # BACKEND - MICROSERVIÇOS
  # ===========================================

  # API Gateway
  api-gateway:
    env_file:
      - ./.env
    build:
      context: ./backend/src
      dockerfile: Api.Gateway/Dockerfile
    container_name: easydonate-gateway-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - Services__UserApi=${Services__UserApi}
      - Services__AuthApi=${Services__AuthApi}
    ports:
      - "${GATEWAY_API_PORT}:8080"
    volumes:
      - dataprotection-keys:/home/appuser/.aspnet/DataProtection-Keys
    depends_on:
      - user-api
      - auth-api
    networks:
      - web-easydonate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # User API
  user-api:
    env_file:
      - ./.env
    build:
      context: ./backend/src
      dockerfile: User.Api/Dockerfile
    container_name: easydonate-user-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
    ports:
      - "${USER_API_PORT}:8080"
    volumes:
      - dataprotection-keys:/home/appuser/.aspnet/DataProtection-Keys
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - web-easydonate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Auth API
  auth-api:
    env_file:
      - ./.env
    build:
      context: ./backend/src
      dockerfile: Auth.Api/Dockerfile
    container_name: easydonate-auth-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
    ports:
      - "${AUTH_API_PORT}:8080"
    volumes:
      - dataprotection-keys:/home/appuser/.aspnet/DataProtection-Keys
    # depends_on:
    #   auth-db:
    #     condition: service_healthy
    networks:
      - web-easydonate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # FRONTEND
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development # Use the new development stage
    container_name: easydonate-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:5173" # Vite's default port
    volumes:
      - ./frontend:/app:Z # Map source code
      - /app/node_modules # Preserve node_modules
    networks:
      - web-easydonate-network
    environment:
      - VITE_API_URL=http://localhost:${GATEWAY_API_PORT}
      - CHOKIDAR_USEPOLLING=true # Important for hot-reload in Docker
    depends_on:
      - api-gateway

# ===========================================
# NETWORKS
# ===========================================
networks:
  web-easydonate-network:
    driver: bridge

# ===========================================
# VOLUMES
# ===========================================
volumes:
  user_db_data:
  dataprotection-keys:
